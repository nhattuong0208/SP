<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
</head>

<body>
  <style>
    .wrapper {
      height: 500px;
    }
  </style>

  <h1 style="text-align: center; margin-bottom: 100px;">HIỆN TRẠNG SITECHECK OUTLET</h1>
  <div class="row">
    <div class="col-sm-4" style="padding-left: 30px; padding-right: 30px;">
      <div class="form-group" style="margin-left: 30px;">
        <label for="sel1"><b>KHU VỰC:</b></label>
        <select class="form-control" id="sel1">
          <option>Khu vực 1</option>
          <option>Khu vực 2</option>
          <option>Khu vực 3</option>
          <option>Khu vực 4</option>
        </select>
      </div>


      <canvas id="myChart" style="height: 500px!important;"></canvas>
      <h3 style="text-align: center; margin-top: 100px;">Toàn Dự Án</h3>
      <script>
        var ctx = document.getElementById('myChart').getContext("2d");

        var barStroke = ctx.createLinearGradient(700, 0, 120, 0);
        barStroke.addColorStop(0, 'rgba(0, 255, 188, 0.6)');
        barStroke.addColorStop(1, 'rgba(0, 205, 194, 0.6)');

        var barFill = ctx.createLinearGradient(700, 0, 120, 0);
        barFill.addColorStop(0, "rgba(0, 255, 188, 0.6)");
        barFill.addColorStop(1, "rgba(0, 205, 194, 0.6)");

        var barFillHover = ctx.createLinearGradient(700, 0, 120, 0);
        barFillHover.addColorStop(0, "rgba(0, 255, 188, 0.8)");
        barFillHover.addColorStop(1, "rgba(0, 205, 194, 0.6)");

        var myChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
            labels: ["Cần khảo sát", "Đã thêm vào", "Đồng ý", "Không đồng ý", "Chưa khảo sát", "Không thể khảo sát"],
            datasets: [{
              label: "Data",
              borderColor: barStroke,
              borderWidth: 1,
              fill: true,
              backgroundColor: barFill,
              hoverBackgroundColor: barFillHover,
              data: [100, 90, 60, 15, 10, 5]
            }]
          },
          options: {
            animation: {
              easing: "easeOutQuart"
            },
            legend: {
              position: "bottom",
              display: false
            },
            scales: {
              yAxes: [{
                ticks: {
                  fontColor: "black",
                  fontStyle: "bold",
                  beginAtZero: true,
                  padding: 15,
                  //display: false - remove this and commenting to display: false
                },
                gridLines: {
                  drawTicks: true,
                  display: true,
                  color: "transparent",
                  zeroLineColor: "transparent"
                }
              }],
              xAxes: [{
                gridLines: {
                  display: true,
                  color: "transparent",
                  zeroLineColor: "transparent"
                },
                ticks: {
                  padding: 15,
                  beginAtZero: true,
                  fontColor: "black",
                  fontStyle: "bold",
                  maxTicksLimit: 20,
                  //display: false - remove this and commenting to display: false
                }
              }]
            }
          }
        });
      </script>
    </div>


    <div class="col-sm-8">
      <div class="wrapper">
        <canvas id="myChart4"></canvas>
      </div>

      <h3 style="text-align: center;">Từng Khu Vực</h3>


      <script>
        var ctx = document.getElementById("myChart4").getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ["Hà Nội", "Hải Phòng", "Hải Dương", "Quảng Ninh", "Nam Định", "Ninh Bình", "Bắc Ninh", "Vĩnh Phúc"],
            datasets: [{
              label: 'Đồng ý',
              backgroundColor: "#66E7D9",
              data: [100, 87, 56, 58, 87, 59, 87, 45],
            }, {
              label: 'Không đồng ý',
              backgroundColor: "#FF7D9C",
              data: [10, 5, 5, 5, 5, 5, 6, 6],
            }, {
              label: 'Chưa khảo sát',
              backgroundColor: "#FFEC68",
              data: [20, 16, 10, 12, 12, 12, 12, 12],
            }, {
              label: 'Không thể khảo sát',
              backgroundColor: "#BBBBBB",
              data: [12, 12, 5, 5, 5, 12, 12, 12],
            }],
          },
          options: {
            tooltips: {
              displayColors: true,
              callbacks: {
                mode: 'x',
              },
            },
            scales: {
              xAxes: [{
                stacked: true,
                gridLines: {
                  display: false,
                }
              }],
              yAxes: [{
                stacked: true,
                ticks: {
                  beginAtZero: true,
                },
                type: 'linear',
              }]
            },
            responsive: true,
            maintainAspectRatio: false,
            legend: { position: 'bottom' },
          }
        });
      </script>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
