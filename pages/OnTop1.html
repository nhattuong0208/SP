<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Danh Sách SKU</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap4-duallistbox/4.0.2/bootstrap-duallistbox.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <style>
      .info-container {
        display: none;
      }

      body {
        background-color: black;
      }

      .moveondoubleclick {
        margin-top: 20px;
      }

      #bootstrap-duallistbox-nonselected-list_ {
        height: 300px !important;
        outline: none;
      }

      #bootstrap-duallistbox-selected-list_ {
        height: 300px !important;
        outline: none;
      }
    </style>



    <!-- chọn danh sách outlet -->
    <div class="card card-default list-outlet">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <b style="font-size: 25px;">Danh Sách Outlet</b>
              <select class="duallistbox" multiple="multiple">
                <option class="p-2" style="font-size: 20px;" selected>Alabama</option>
                <option class="p-2" style="font-size: 20px;">Alaska</option>
                <option class="p-2" style="font-size: 20px;">California</option>
                <option class="p-2" style="font-size: 20px;">Delaware</option>
                <option class="p-2" style="font-size: 20px;">Tennessee</option>
                <option class="p-2" style="font-size: 20px;">Texas</option>
                <option class="p-2" style="font-size: 20px;">Washington</option>
                <option class="p-2" style="font-size: 20px;">Texas</option>
                <option class="p-2" style="font-size: 20px;">Washington</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- số lượng quà và set thời gian -->
    <div class="card card-default">
      <div class="card-body" style="position: relative;">
        <b style="font-size: 25px;">Số Lượng Quà Và Thời Gian Đổi Set</b>
        <div style="margin-top:20px; margin-left: 40px;"></div>
        <div class="form-group d-flex ml-5">
          <label style="font-size: 18px;line-height: 30px;">Đồng Vàng: </label>
          <input style="margin-left: 59px;" type="number" class="form-control col-2">
        </div>
        <div class="form-group d-flex ml-5" style="margin-top:5px;">
          <label style="font-size: 18px; line-height: 30px;">Lịch Đổi Set Quà:</label>
          <div style="margin-left: 5px;" class="input-group col-6">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-clock"></i></span>
            </div>
            <input type="text" class="form-control float-right" id="reservationtime">
          </div>
        </div>
      </div>
      <button type="button" style="position: absolute; bottom:30px; right: 20px;"
        class="btn btn-block btn-success col-2" data-toggle="modal" data-target="#OnTop-confirm">Đổi Set Quà On
        Top</button>
    </div>
  </div>



  <!-- danh sách outlet đã chọn -->
  <button data-toggle="modal" data-target="#OnTop" type="button" class="btn btn-outline-success">Danh sách outlet</button>

  <div class="ontop modal fade" id="OnTop" role="dialog">
    <div class="modal-dialog" style=" max-width: 700px !important;">
      <div class="modal-content">
        <div class="modal-header bg-success" style="height: 55px;">
          <h4 class="modal-title text-white" style="line-height: 1;">Danh Sách Outlet</h4>
          <button type="button" class="close" style="outline: none; color: white; opacity: 1; line-height: 0.5!important;"
            data-dismiss="modal">&times;</button>
        </div>

        <div class="m-2">
          <div class="d-flex mb-2 justify-content-between" style="background-color: #e2e2e2;">
            <p class="pt-2 pb-2 pl-2 mb-0" style="font-size: 20px;">CO.OP MART Gò Vấp</p>
            <select class="form-control select2 col-3 mt-1 mr-1">
              <option selected="selected">Đồng Vàng</option>
              <option>Bỏ Chọn</option>
            </select>
          </div>
          <div class="d-flex mb-2 justify-content-between" style="background-color: #e2e2e2;">
            <p class="pt-2 pb-2 pl-2 mb-0" style="font-size: 20px;">CO.OP MART Gò Vấp</p>
            <select class="form-control select2 col-3 mt-1 mr-1">
              <option selected="selected">Đồng Vàng</option>
              <option>Bỏ Chọn</option>
            </select>
          </div>
          <div class="d-flex mb-2 justify-content-between" style="background-color: #e2e2e2;">
            <p class="pt-2 pb-2 pl-2 mb-0" style="font-size: 20px;">CO.OP MART Gò Vấp</p>
            <select class="form-control select2 col-3 mt-1 mr-1">
              <option selected="selected">Đồng Vàng</option>
              <option>Bỏ Chọn</option>
            </select>
          </div>
        </div>

        <button class="btn btn-outline-success col-3" style="margin:5px auto; margin-bottom: 20px;">Lưu</button>
      </div>
    </div>
  </div>



  <!-- xác nhận -->
  <div class="ontop modal fade" id="OnTop-confirm" role="dialog">
    <div class="modal-dialog" style=" max-width: 530px !important;">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h4 class="modal-title text-white" style="line-height: 1;">Xác Nhận Đổi Set Quà On Top</h4>
          <button type="button" class="close" style="outline: none; color: white; opacity: 1; line-height: 0.5!important;"
            data-dismiss="modal">&times;</button>
        </div>

        <p class="m-2">
          <b>Đồng vàng</b> số lượng <b>2</b><br />
          Thời gian đổi set từ <b>10/17/2020 08:30 am</b> đến <b>10/22/2020 12:00 pm. </b>
        </p>

        <button class="btn btn-outline-success col-3" style="margin:5px auto;margin-bottom: 20px;">Xác nhận</button>
      </div>
    </div>
  </div>


  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap4-duallistbox/4.0.2/jquery.bootstrap-duallistbox.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script>
    //Bootstrap Duallistbox
    $('.duallistbox').bootstrapDualListbox()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })
  </script>
</body>

</html>
